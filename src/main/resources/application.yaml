spring:
  application:
    name: smart_school_management

  #######   Database Connection ###########
  datasource:
    url: jdbc:mysql://localhost:3306/school_management
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # or create, create-drop, none â€” depends on your setup
    show-sql: true       # shows SQL queries in logs
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect



  #######      CORS Configuration     ##########
  web:
    cors:
      allowed-origins: "http://localhost:2025"
      allowed-methods: "GET,POST,PUT,DELETE,PATCH,OPTIONS"
      allowed-headers: "Authorization,Content-Type,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers"
      exposed-headers: "Authorization,Content-Type"
      allow-credentials: true
      max-age: 3600


server:
  port: 9091
